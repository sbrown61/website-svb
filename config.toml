  # Icon pack "ai" includes the following academic network icons:
  #
  #   google-scholar, arxiv, orcid, researchgate, mendeley
  #
  #   Full list: https://jpswalsh.github.io/academicons/

  [[params.social]]
    icon = "envelope"
    icon_pack = "fa"
    link = "mailto:stephen.brown@ufl.edu"

  [[params.social]]
    icon = "linkedin"
    icon_pack = "fa"
    link = "http://linkedin.com/in/stephenvbrown"

  [[params.social]]
    icon = "google-scholar"
    icon_pack = "ai"
    link = "https://scholar.google.com/citations?user=XaU05RIAAAAJ"

  [[params.social]]
    icon = "link"
    icon_pack = "fa"
    link = "https://papers.ssrn.com/sol3/cf_dev/AbsByAuth.cfm?per_id=871041"

  [[params.social]]
    icon = "researchgate"
    icon_pack = "ai"
    link = "https://www.researchgate.net/profile/Stephen_Brown13"

